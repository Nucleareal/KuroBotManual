<body>
	<dl>
		<dt>誰かが参加している卓を聞く</dt>
		<dd>
		<ul>
			<li>分類：卓管理コマンド</li>
			<li>権限：権天使以上</li>
			<li>書式：「黒、[私|名前|渾名][のが]参加している卓は？」</li>
			<li>例文：
				<ul>
					<li>「黒、私の参加している卓は？」→ 発言者の参加している卓が返ってきます。</li>
					<li>「黒、Nucleareal#0111が参加している卓は？」→ 発言者の参加している卓が返ってきます。</li>
				</ul>
			</li>
			<li>概要：誰かの参加している卓を聞きます。「の」か「が」かはどっちでもいいです。
			</li>
		</ul>
		</dd>
	</dl>
</body>
