<body>
	<dl>
		<dt>卓にシステムの情報を追加する</dt>
		<dd>
		<ul>
			<li>分類：卓管理コマンド</li>
			<li>権限：智天使以上</li>
			<li>書式：「黒、[卓名]卓のシステムを[システム名]に」</li>
			<li>例文：
				<ul>
					<li>「黒、ぬくれあ卓のシステムをSWに」→ システムをSWに設定します。</li>
					<li>「黒、ぬくれあ卓のシステムをDXに」→ システムをDXに設定します。</li>
				</ul>
			</li>
			<li>概要：卓のシステムを設定します。これは 卓参加者を特定のボイチャに移動 に必要なので、必要でない場合はしなくてよいです。<br>
			有効なシステム名はSW、DXです(swとかDX3ではダメ)。
			</li>
		</ul>
		</dd>
	</dl>
</body>
