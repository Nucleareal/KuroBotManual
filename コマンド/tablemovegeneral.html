	<dl>
		<dt>卓の参加者で、ボイチャに参加しているメンバーを普段の通話に移動させる</dt>
		<dd>
		<ul>
			<li>分類：卓管理コマンド</li>
			<li>権限：智天使以上</li>
			<li>書式：「黒、[卓名]卓をリス(ボン|ポーン)」</li>
			<li>例文：
				<ul>
					<li>「黒、ぬくれあ卓をリスポーン」</li>
				</ul>
			</li>
			<li>概要：卓の参加者を普段の通話に移動させます。リスポーンかリスボン(ポルトガルの首都)かはどっちでもいいです。
			</li>
		</ul>
		</dd>
	</dl>
