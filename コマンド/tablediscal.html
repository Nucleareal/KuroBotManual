		<dt>Discalと連携し、特定の日時に通知します。</dt>
		<dd>
		<ul>

			<li>権限：智天使以上</li>
			<li class="red">前提：卓システム設定コマンド</li>

			</li>
			<li>概要：卓の参加者に特定の時間になったら通知します。
