<body>
	<dl>
		<dt>権限を設定</dt>
		<dd>
		<ul>
			<li>分類：権限コマンド</li>
			<li>権限：熾天使以上</li>
			<li>書式：「黒、[私|名前|渾名]の権限を[権限名]にして」</li>
			<li>例文：
				<ul>
					<li>「黒、幼女の権限をヒューマンにして」</li>
				</ul>
			</li>
			<li>概要：ユーザーの権限を変更する。有効な権限名は以下の通り。<br>
				<ul>
					<li>ヒューマン</li>
					<li>エンジェルズ</li>
					<li>アークエンジェルズ</li>
					<li>プリンシパリティズ</li>
					<li>ケルビム</li>
					<li>セラフィム</li>
					<li>セミゴッド</li>
					<li>ゴッド</li>
				</ul>
			</li>
		</ul>
		</dd>
	</dl>
</body>
