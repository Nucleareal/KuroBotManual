<body>
	<dl>
		<dt>渾名を聞く</dt>
		<dd>
		<ul>
			<li>分類：渾名コマンド</li>
			<li>権限：権天使以上</li>
			<li>書式：「黒、[私|名前#番号|渾名]は何と呼ばれている？」</li>
			<li>例文：
				<ul>
					<li>「黒、私は何と呼ばれている？」→ 私の渾名を聞く</li>
					<li>「黒、Nucleareal#0111は何と呼ばれている？」→ ユーザー名で指定</li>
					<li>「黒、マスターは何と呼ばれている？」→ 渾名から渾名を聞く(謎の行為)</li>
				</ul>
			</li>
			<li>概要：ユーザーの渾名を聞く。<br>
			</li>
		</ul>
		</dd>
	</dl>
</body>
